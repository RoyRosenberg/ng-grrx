<ul class="list-group">
  <li class="list-group-item d-flex justify-content-between align-items-center bg-light">
    Products
    <span class="badge badge-primary badge-pill">{{products.length}}</span>
  </li>
  <li *ngFor="let prd of products" (click)="selectProduct(prd)" [class.active]="prd == selectedProduct" class="list-group-item d-flex justify-content-between align-items-center">
    {{prd.name}}
    <ng-template [ngIf]="showProductCode">({{prd.code}})</ng-template>
  </li>

</ul>
